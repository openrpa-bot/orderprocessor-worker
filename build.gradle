plugins {
    id 'java'
    id 'application'
}

repositories {
    mavenCentral()
}

dependencies {
    implementation project(':temporalbase')
    implementation 'io.temporal:temporal-sdk:1.23.0'
    implementation 'org.slf4j:slf4j-simple:2.0.9'
}

application {
    mainClass = 'com.nigam.temporal.TemporalRunner'
}
