name: Build & Deploy Temporal Worker

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout repository
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. Set up Docker
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 3. Log in to Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 4a. Make Gradle wrapper executable
      - name: Make gradlew executable
        run: chmod +x ./gradlew

      # 4b. Build JAR
      - name: Build JAR
        run: ./gradlew clean build -x test

      # 5. Build Docker image
      - name: Build Docker image
        run: docker build -t temporal-worker:latest .

      # 6. Push Docker image
      - name: Push Docker image
        run: docker tag temporal-worker:latest ${{ secrets.DOCKER_USERNAME }}/temporal-worker:latest
      - run: docker push ${{ secrets.DOCKER_USERNAME }}/temporal-worker:latest
